<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="board.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <title>Planningboard</title>
</head>

<body>
    <header></header>

    <sidebar></sidebar>

    <content>
        <div id="content_area">
            <div id="list_area" class="list_areaClass">
                <div class="box_list">
                    <h4>Beispielliste</h4>
                    <form action="#" onsubmit="return newItem()">
                        <input type="text" id="input_ToDo" placeholder="Was musst du erledigen?">
                        <div onclick="newItem()" class="addButton">+</div>
                    </form>
                </div>
                <ul id="meineListe">
                </ul>
            </div>

            <div class="neue_liste">
                <div id="neue_listeID" class="neue_ListeClass">
                    <form action="#" onsubmit="return newList()" name="neueListe" id="neuesFormular">
                        <input type="text" id="input_titel" placeholder="Neue Liste hinzufÃ¼gen">
                        <div onclick="newList()" class="addButton">+</div>
                    </form>
                </div>
                <h4 id="neue_listeTitel"></h4>
            </div>
    </content>

</body>

</html>
